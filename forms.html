<!DOCTYPE html>
<html>
<head>
	<title>Internship form</title>
</head>
<body>
	<h1>Internship Form</h1>
	<form>
		<div>
			<label for="name">Full Name:</label>
			<input type="text" name="name">
		</div>
		<br>
		<div>
			<label for="email">Email Id:</label>
			<input type="email" name="email">
		</div>
		<br>
		<div>
			<label for="dob">Date of birth:</label>
			<input type="date" name="dob">
		</div>
		<br>
		<div>
			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender">Male<br>
			<input type="radio" name="gender">Female<br>
			<input type="radio" name="gender">Other<br>
		</div>
		<br>
		<div>
			<label for="skills">Select skills known:</label><br>
			<input type="checkbox">C/C++<br>
			<input type="checkbox">Java<br>
			<input type="checkbox">Machine Learning<br>
			<input type="checkbox">Web Development<br>

		</div>
		<br>
		<div>
			<label>Intership domain interested to work in:</label><br>
			<select>
				<option>Web Development</option>
				<option>AI & ML</option>
				<option>Data Analytics</option>
				<option>Ethical Hacking</option>
			</select>
		</div>
		<br><br>
		<button type="submit">Sumbit form</button>
		<button type="reset">Reset form</button>
	</form>
	<br>
        <h3>Go back to:</h3>
	<a href="index.html">Homepage</a>
</body>	
</html>
